<!DOCTYPE html>
<html lang="en" class="login-page-background">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body class="login-page-body">
    <div class="content">
        <div class="logo">
            <img class="logo-img" src="images/logo.png" alt="Logo">
        </div>
        <div class="content-box">
            <div class="form-filler">&nbsp;</div>
            <div class="form-box">
                <div class="title">Please Sign in</div> 
                    <div id="message">&nbsp;</div><br/>
                        <input id="first" name="first" type="text" maxlength="200" placeholder="First Name *" autocomplete="on" aria-label="First Name" required /><br/>
                        <input id="last" name="last" type="text" maxlength="200" placeholder="Last Name *" autocomplete="on" aria-label="Last Name" required /><br/>
                        <input id="email" name="email" type="email" maxlength="200" placeholder="Email *" autocomplete="on" aria-label="Email" required /><br/>
                        <input id="password" name="password" type="password" maxlength="200" placeholder="Password is : password" autocomplete="on" aria-label="Password" required/><br/>
                        <input id="instagram" name="instagram" type="text" maxlength="200" placeholder="Instagram Handle" autocomplete="on" aria-label="Instagram Handle"/><br/>
                    <button id="button" type="button" onclick='return true'>Sign in</button> 
            </div>
            <div class="form-filler">&nbsp;</div>
        </div>
        <div class="footer">
            &copy; 2021 Amazon Handmade. All rights reserved
        </div>
    </div>
    <script src="index1-mine.js" type="text/javascript" charset="utf-8"></script> 
</body>
</html>
